<div id="login-holder">
    <h1>Rogue Story</h1>
    <h6>A Story of Rogues</h6>
    <div id="loginbox">
      <div id="login-inner">
        <div class="error">{{flashError}}</div>
        <form ng-submit="submit()">
          <table border="0" cellpadding="0" cellspacing="0">            
            <tr>
              <th>Username</th>
              <td><input type="text" class="login-inp" ng-model="username"/></td>
            </tr>
            <tr>
              <th>Password</th>
              <td><input type="password" class="login-inp" ng-model="password"/></td>
            </tr>
            <tr>
              <th></th>
              <td class="submit-login"><input type="submit" value="Login" class="btn"/></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="clear"></div>
   </div>
</div>
