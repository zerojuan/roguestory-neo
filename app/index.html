<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Rogue Story</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="login-test waiting-for-angular">  
  <div id="login-holder">
    <div id="loginbox">
      <div id="login-inner" ng:controller="LoginController">
        <form ng-submit="submit()">
          <table border="0" cellpadding="0" cellspacing="0">
            <tr>
              <th>Username</th>
              <td><input type="text" class="login-inp" ng-model="username"/></td>
            </tr>
            <tr>
              <th>Password</th>
              <td><input type="password" class="login-inp" ng-model="password"/></td>
            </tr>
            <tr>
              <th></th>
              <td><input type="submit" class="submit-login"/></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div id="content">
    <div ng-view></div>
  </div>
  
  <div>Version<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/jquery-1.8.2.js" type="text/javascript"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/http-auth-interceptor.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
